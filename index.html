<div class="loader" id="loader" style="display: none;">‚è≥ ‡§∏‡§Æ‡§æ‡§ö‡§æ‡§∞ ‡§≤‡•ã‡§° ‡§π‡•ã ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...</div>
<div id="news" class="news-container"></div>

<script>
  const API_KEY = 'pub_ee0050e534224aa69ea13c3838c8d27d';
  const BASE_URL = `https://newsdata.io/api/1/news?language=hi&country=in&apikey=${API_KEY}`;

  function updateTime() {
    const now = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
    document.getElementById('datetime').textContent = now.toLocaleString('hi-IN', options);
  }

  setInterval(updateTime, 60000);
  updateTime();

  async function loadNews(category) {
    const newsContainer = document.getElementById('news');
    const errorElement = document.getElementById('error');
    const loader = document.getElementById('loader');
    newsContainer.innerHTML = '';
    errorElement.textContent = '';
    loader.style.display = 'block';

    try {
      const url = `${BASE_URL}&category=${category}`;
      const res = await fetch(url);
      const data = await res.json();
      loader.style.display = 'none';

      if (!data.results || !Array.isArray(data.results) || data.results.length === 0) {
        newsContainer.innerHTML = `<p class="error-message">‡§ï‡•ã‡§à ‡§∏‡§Æ‡§æ‡§ö‡§æ‡§∞ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§</p>`;
        return;
      }

      data.results.forEach(article => {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = article.image_url || 'https://via.placeholder.com/300x180.png?text=No+Image';

        const content = document.createElement('div');
        content.className = 'card-content';

        const title = document.createElement('h3');
        title.textContent = article.title || '‡§ï‡•ã‡§à ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï ‡§®‡§π‡•Ä‡§Ç';

        const desc = document.createElement('p');
        desc.textContent = article.description || '‡§µ‡§ø‡§µ‡§∞‡§£ ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à‡•§';

        const link = document.createElement('a');
        link.href = article.link || '#';
        link.className = 'read-more';
        link.textContent = '‡§™‡•Ç‡§∞‡§æ ‡§™‡§¢‡§º‡•á‡§Ç';
        link.target = '_blank';

        content.appendChild(title);
        content.appendChild(desc);
        content.appendChild(link);
        card.appendChild(img);
        card.appendChild(content);
        newsContainer.appendChild(card);
      });
    } catch (error) {
      loader.style.display = 'none';
      errorElement.textContent = '‡§§‡•ç‡§∞‡•Å‡§ü‡§ø: ' + error.message;
    }
  }

  window.onload = () => loadNews('top');
</script>
